apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-pi-event-logs-s3-https
  namespace: spark-apps
spec:
  type: Scala
  mode: cluster
  image: "ghcr.io/netcracker/qubership-spark-customized:main"
  imagePullPolicy: Always
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples_2.12-3.5.3.jar"
  sparkVersion: "3.5.3"
  restartPolicy:
    type: Never
  sparkConf:
    "spark.jars.ivy": "/tmp/.ivy"
    "spark.eventLog.enabled": "true"
    "spark.eventLog.dir": "s3a://tmp/spark/logs"
    #"spark.kubernetes.local.dirs.tmpfs": "true"
    "spark.kubernetes.submission.connectionTimeout": "60000000"
    "spark.kubernetes.submission.requestTimeout": "60000000"
    "spark.kubernetes.driver.connectionTimeout": "60000000"
    "spark.kubernetes.driver.requestTimeout": "60000000"
  sparkUIOptions:
    ingressTLS:
      - secretName: <secret for this app>
        hosts:
          - spark-pi-event-logs-s3-https-ui-svc.your.cloud.qubership.com
  hadoopConf:
    "fs.s3a.endpoint": http://s3-endpoint.your.cloud.qubership.com
    "fs.s3a.access.key": minioaccesskey
    "fs.s3a.secret.key": miniosecretkey
    "fs.s3a.impl": org.apache.hadoop.fs.s3a.S3AFileSystem
    "fs.s3a.connection.ssl.enabled": "false"
    "fs.s3a.path.style.access": "true"
    "fs.s3a.committer.magic.enabled": "false"
    "fs.s3a.committer.name": directory
    "fs.s3a.committer.staging.abort.pending.uploads": "true"
    "fs.s3a.committer.staging.conflict-mode": append
    "fs.s3a.connection.timeout": "200000"
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.5.3
    serviceAccount: sparkapps-sa
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 185
      capabilities:
        drop:
          - ALL
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.5.3
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 185
      capabilities:
        drop:
          - ALL
