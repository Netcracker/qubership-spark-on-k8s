apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: {{ .Values.app.name }}
spec:
  type: Scala
  mode: cluster
  image: "ghcr.io/netcracker/qubership-spark-sample-apps-spark-streaming-checkpoint:main"
  imagePullPolicy: Always
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples_2.12-3.5.5.jar"
  sparkVersion: "3.5.5"
  sparkConf:
    #"spark.kubernetes.local.dirs.tmpfs": "true"
    "spark.kubernetes.submission.connectionTimeout": "60000000"
    "spark.kubernetes.submission.requestTimeout": "60000000"
    "spark.kubernetes.driver.connectionTimeout": "60000000"
    "spark.kubernetes.driver.requestTimeout": "60000000"
  sparkUIOptions:
  {{- with .Values.app.ingressAnnotations }}
    ingressAnnotations:
    {{- toYaml . | nindent 6 }}
  {{- end }}
  arguments:
    - "100000"
  restartPolicy:
    type: Never
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.5.5
    serviceAccount: {{ .Values.app.serviceAccount }}
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 185
      capabilities:
        drop:
          - ALL
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.5.5
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 185
      capabilities:
        drop:
          - ALL